{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Jewish Hotel Booking">
    <meta name="author" content="Menachem M. Hornbacher">
    <title>{% block title %}{% endblock %}</title>
    <!--Bootstrap Core CSS-->
    <link href="/static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!--CSS Animations-->
    <link href="/static/vendor/animate.css" rel="stylesheet">
    <!--Fonts-->
    <link href="/static/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Crimson+Text" rel="stylesheet">
    <link href="{% static 'common/css/nav.css' %}" rel="stylesheet">
    {% block head %}{% endblock head %}
    <link href="{% static 'registration/css/login.css' %}" rel="stylesheet">
    {% block styles %}{% endblock styles %}
</head>

<body id=#page-top>
    <nav id="mainNav" class="navbar navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header page-scroll">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span> Menu <i class="fa fa-bars"></i>
                </button>
                <a class="navbar-brand" href="/"><b>J</b>Hotel</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li class="hidden">
                        <a href="#page-top"></a>
                    </li>
                    {% if user.first_name %}
                    <li class="page-scroll">
                        <p class="navbar-text">Signed in as <a href="#" class="navbar-link">{{user.first_name}}</a></p>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    <div>
        <div class="background">
            <div class="container">
                <div class="login-container">
                    <div id="login-content-center">
                        {% block content %}{% endblock %}
                    </div>
                    <!--<a href="{% url 'social:begin' 'google-oauth2' %}">Login with Google</a><br>-->
                </div>
            </div>
        </div>
    </div>
</body>
