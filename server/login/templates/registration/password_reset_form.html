{% extends 'registration/base.html' %}

{% block content %}
  <h2>Forgot password?</h2>
  <form method="post">
    {% csrf_token %}
    <div class="input_list">
      <input type="email" name="email" class="form-control" placeholder="Account E-mail" maxlength="254" required id="id_email" />
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
{% endblock %}
